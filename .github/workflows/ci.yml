name: Deploy Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
   
      - name: Install packages
        run: pnpm install

      - name: Build docs
        run: pnpm docs:build
      
      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs/.vitepress/dist"

  deploy:
    name: Deploy
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1